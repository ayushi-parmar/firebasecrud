    <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 style="text-align: center;" > Employee List</h3>
        <input

    </div>
    <div class="panel-body mt-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            
          <tr *ngFor="let employee of employees; let i=index">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)="deleteEmployee(employee.$key)" class="btn btn-danger">Delete</button>
                <button (click)="employeeDetails(employee)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
